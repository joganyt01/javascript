<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <script src="java.js"></script>
    <link rel="stylesheet" href="micss2.css">

    <script>
     var articulos=["zapatillas","camisetas","pantalon","calcetines"];

      //  var articulos=new Array("zapatillas","camisetas","pantalon","calcetines");
        
        //var articulos=[];
        
        </script>
  

</head>
<body>
  <div class="contenedor">
 <div class="header">
    <p class="logo">curso javascript</p>
 </div>
<div class="contenido">
    <div class="principal"></div>
    <h1>jugando con variables</h1>

    <script>
     document.write("<p> El primer articulo es <strong>");
     document.write(articulos[0]+"</strong>"+"</p>");
   document.write("<p> el ultimo elemento es <strong>");
    document.write(articulos[articulos.length-1]+"</strong></p>");
    articulos.unshift("balon");

    document.write("<p>casi nos olvidamos agregamos este elemento:<strong>");
        document.write(articulos[0]+"</strong></p>");

      document.write("<p> agregamos un elemento al final: <strong>");
        articulos.push(prompt("introduce un elemento"));
        document.write(articulos[articulos.length-1]+"</strong> </p>");

        document.write("<p>" + articulos[0] + "<br/>");
          document.write(articulos[1] + "<br/>");
          document.write(articulos[2] + "<br/>");
          document.write(articulos[3] + "<br/>");
          document.write(articulos[4] + "<br/>");
          document.write(articulos[5] + "<br/></p>");
          
          alert("borraremos el primer elemento");

          articulos.shift();

          document.write("<p>" + articulos[0] + "<br/>");
          document.write(articulos[1] + "<br/>");
          document.write(articulos[2] + "<br/>");
          document.write(articulos[3] + "<br/>");
          document.write(articulos[4] + "<br/>");
          document.write(articulos[5] + "<br/></p>");

          alert("ahora borraremos el ultimo");

          articulos.pop();
          
          document.write("<p>" + articulos[0] + "<br/>");
          document.write(articulos[1] + "<br/>");
          document.write(articulos[2] + "<br/>");
          document.write(articulos[3] + "<br/>");
          
    </script>
</div>
  </div>
   
</body>
</html>
