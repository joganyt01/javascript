<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .numero {
            width: 60px;
            height: 60px;


        }

        .igual {
            width: 120px;
            height: 60px;

        }

        table {
            margin: auto;
        }

        .color_display {
            height: 30px;
            background-color: #000;
            border: medium #FFF;
            font: "Space Age";
            color: #0F0;
            font-size: 18px;
            text-align: right;
            padding: 5px;
        }
    </style>
    <script>
        var cifra = "";

        var acumulado = 0;

        p_operacion=true;

        var sumar = false;

        var restar = false;

        function display_numeros(numero) {//creamos una funcion
            document.getElementById("display").value = cifra + numero; //creamos un document para mostrar 
            //por pantalla los numeros llamdno el id de la tabla del display al lado un value
            //para asignarle en este caso un parametro y una variable, enseguida ponemos 
            //un valor vacio llamado cifra este servira para asignarle un numero cualquiera dado el caso que
            //el numero que oprimamos sea cualqiera y este concatene con la vairbale numero
            //que se encargara de alamacenar ese numero

            cifra = document.getElementById("display").value;//aca estamos llamando al atributo id 
            //para que el usuario, con ayuda del value de un numero cualquiera y para que este contenga
            //el valor que se le asigne que podria ser un numero cualquiera

        }

        function suma() {
            if(restar){
            acumulado = acumulado-parseInt(cifra); //declaramos la variable acumulado de forma que reste
            // la variable cifra donde se almacena el numero y toca parsearla
            document.getElementById("display").value = acumulado; // aca llamamos al atributo y enseguida
            //un value osea un elemento que te permite acceder al valor almacenado y enseguida la variable acumulado

            }else{ // luego un else osea un pero

            acumulado = acumulado + parseInt(cifra); // declaramos la variable acumulado dciendo
            // que es igual a acumulado mas cifra parsendola
            document.getElementById("display").value = acumulado;//aca llamamos al atributo id enseguida
            // con un value siendo igual al acumulado osea la variable que tenemos delarada
            }
            cifra = ""; // inicializamos la variable vacia 

            sumar = true; //iniciamlizamos la variable sumar poniendola verdadera como boolena
            // ya que esta es la condicion que queremos que se cumpla 

            restar=false; //inicializamos la variable restar como falsa ya que queremos que
            // esta no se cumpla


        }

        function resta() {

          

            if (sumar) {
                acumulado = acumulado + parseInt(cifra);
                document.getElementById("display").value = acumulado;
            }else{ // este se utiliza para que esta condicion se cumpla o nose cumpla con una
                // varible boolena osea true o false

            acumulado = acumulado - parseInt(cifra);
            document.getElementById("display").value = acumulado;
            } 
            cifra = "";
            sumar=false;
            restar = true;
        }

        function resultado() {
            if (sumar) {
                document.getElementById("display").value = acumulado + parseInt(cifra);
            }
            else if (restar) {// encadenar multiples condiciones
                document.getElementById("display").value = acumulado - parseInt(cifra);
            }
            acumulado=parseInt(document.getElementById("display").value);
            cifra=0;
        }


    </script>


</head>

<body>
    <table width="15%" border="1">
        <tr>
            <td colspan="4" align="center">
                <input name="display" type="text" class="color_display" id="display" size="25">
            </td>
        </tr>
        <tr>
            <td width="26%"><input name="button" type="button" class="numero" id="button" value="+" onclick="suma()">
            </td>
            <td width="21%"><input name="button2" type="button" class="numero" id="button2" value="-" onclick="resta()">
            </td>
            <td width="21%"><input name="button3" type="button" class="numero" id="button3" value="*"></td>
            <td width="32%"><input name="button4" type="button" class="numero" id="button4" value="/"></td>
        </tr>
        <tr>
            <td><input name="num7" type="button" class="numero" id="num7" value="7" onclick="display_numeros(7)"></td>
            <td><input name="num8" type="button" class="numero" id="num8" value="8" onclick="display_numeros(8)"></td>
            <td><input name="num9" type="button" class="numero" id="num9" value="9" onclick="display_numeros(9)"></td>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <td><input name="num4" type="button" class="numero" id="num4" value="4" onclick="display_numeros(4)"></td>
            <td><input name="num5" type="button" class="numero" id="num5" value="5" onclick="display_numeros(5)"></td>
            <td><input name="num6" type="button" class="numero" id="num6" value="6" onclick="display_numeros(6)"></td>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <td><input name="num1" type="button" class="numero" id="num1" value="1" onclick="display_numeros(1)"></td>
            <td><input name="num2" type="button" class="numero" id="num2" value="2" onclick="display_numeros(2)"></td>
            <td><input name="num3" type="button" class="numero" id="num3" value="3" onclick="display_numeros(3)"></td>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <td><input name="num0" type="button" class="numero" id="num0" value="0" onclick="display_numeros(0)"></td>
            <td><input name="button17" type="button" class="numero" id="button17" value=","></td>
            <td colspan="2"><input name="button12" type="button" class="igual" id="button12" value="="
                    onclick="resultado()"></td>
        </tr>
    </table>

    <script>
        document.getElementById("display").value = 0;
    </script>

</body>

</html>
