<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let lista = [3, 5, 1];
        

// Algoritmo de burbuja
for (let i = 0; i < lista.length; i++) {
    // Otro bucle para comparar cada elemento con los dem치s
    for (let k = 0; k < lista.length; k++) {
        
        console.log(`I: ${i}, lista[i]: ${lista[i]}, k: ${k}, lista[k]: ${lista[k]}`);
        // Validaci칩n para verificar si el elemento en la posici칩n i es menor que el elemento en la posici칩n k
        if (lista[i] < lista[k]) {
            // Intercambiar los elementos utilizando una variable auxiliar
            const aux = lista[k]; 
            lista[k] = lista[i]; 
            lista[i] = aux;
        }
    }
}

console.log("Lista ordenada:", lista);

    </script>
</head>
