<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        function Burbuja() {
            var lista = [389, 703, 247, 563, 224, 714, 464, 953, 708, 201, 887, 550, 515, 206, 131];
            var n, i, k, aux;
            n = lista.length;
            console.log(lista); // Mostramos, por consola, la lista desordenada
            // Algoritmo de burbuja
            for (k = 1; k < n; k++) {
                for (i = 0; i < (n - k); i++) {
                    if (lista[i] > lista[i + 1]) {
                        aux = lista[i];
                        lista[i] = lista[i + 1];
                        lista[i + 1] = aux;
                    }
                }
            }
        
            console.log(lista); // Mostramos, por consola, la lista ya ordenada
        }
        
        // Llamamos a la funci√≥n Burbuja para que se ejecute
        Burbuja();
    </script>
    
</body>
</html>
